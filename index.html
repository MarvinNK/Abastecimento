<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Abastecimento - Gidion</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      max-width: 600px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #004b8d;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    header img {
      height: 40px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    #reader {
      width: 100%;
      max-width: 600px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #output {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #004b8d;
    }

    .btn-novo {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #004b8d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-novo:hover {
      background-color: #003366;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <header>
    <img src="https://www.gidion.com.br/wp-content/uploads/2017/03/logo.png" alt="Gidion Logo">
    <h1>Registro de Abastecimento</h1>
  </header>

  <div id="reader"></div>
  <div id="output">Aguardando leitura do QR Code...</div>

  <button class="btn-novo" onclick="novoRegistro()">Novo Registro</button>

  <script>
    const output = document.getElementById('output');

    function novoRegistro() {
      output.innerText = 'Aguardando leitura do QR Code...';
    }

    function onScanSuccess(decodedText, decodedResult) {
      output.innerText = `Ve√≠culo identificado: ${decodedText}`;
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }, /* verbose= */ false);

    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
