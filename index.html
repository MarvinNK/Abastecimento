<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Abastecimento - Gidion</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      max-width: 600px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #004b8d;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    header img {
      height: 40px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    #reader {
      width: 100%;
      max-width: 600px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #output {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #004b8d;
    }

    .form-group {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 8px;
    }

    .btn-novo {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #004b8d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-novo:hover {
      background-color: #003366;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <header>
    <img src="https://www.gidion.com.br/wp-content/uploads/2017/03/logo.png" alt="Gidion Logo">
    <h1>Registro de Abastecimento</h1>
  </header>

  <div id="reader"></div>
  <div id="output">Aguardando leitura do QR Code...</div>

  <div class="form-group">
    <label for="km">Quilometragem atual:</label>
    <input type="number" id="km" placeholder="Digite a KM do veículo">
  </div>

  <button class="btn-novo" onclick="salvarRegistro()">Salvar Registro</button>
  <button class="btn-novo" onclick="novoRegistro()">Novo Registro</button>

  <script>
    const output = document.getElementById('output');
    const kmInput = document.getElementById('km');
    let veiculoId = null;

    function novoRegistro() {
      veiculoId = null;
      output.innerText = 'Aguardando leitura do QR Code...';
      kmInput.value = '';
    }

    function salvarRegistro() {
      const kmAtual = parseFloat(kmInput.value);
      if (!veiculoId || isNaN(kmAtual)) {
        alert('Escaneie o veículo e insira a quilometragem!');
        return;
      }

      const registros = JSON.parse(localStorage.getItem('registros') || '{}');
      const anterior = registros[veiculoId];

      let mensagem = `Veículo ${veiculoId} - KM Atual: ${kmAtual}`;

      if (anterior) {
        const distancia = kmAtual - anterior.km;
        const litros = anterior.litros || 10; // Simulado por enquanto
        const media = (distancia / litros).toFixed(2);
        mensagem += `\nRodou: ${distancia} km \nLitros: ${litros} L \nMédia: ${media} km/L`;
      }

      registros[veiculoId] = {
        km: kmAtual,
        litros: 10 // Simulado, depois será lido da bomba
      };

      localStorage.setItem('registros', JSON.stringify(registros));
      alert('Registro salvo com sucesso!\n' + mensagem);
      novoRegistro();
    }

    function onScanSuccess(decodedText, decodedResult) {
      veiculoId = decodedText;
      output.innerText = `Veículo identificado: ${decodedText}`;
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }, false);

    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
